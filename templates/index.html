<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Landing Page template</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-lg-12 text-center v-center">
            <h1>Feature Requests Management</h1>
            <p class="lead">View, add, edit feature requests</p>
        </div>    
    </div>
    <button data-bind="click: startNewRequest">Add New Feature Request</button>
    <table class="requests_list" data-bind="visible: requests().length > 0">
      <thead><tr><th>Client</th><th>Title</th><th>Priority</th><th>Target Date</th><th>Product Area</th></tr></thead>                                        
    <tbody data-bind="foreach: requests">
      <tr data-bind="click: $root.goToFeatureRequest">
        <td data-bind="text: client().name"></td>
        <td data-bind="text: title"></td>
        <td data-bind="text: priority"></td>
        <td data-bind="text: target_date"></td>
        <td data-bind="text: product_area().area"></td>
      </tr>
    </tbody> 
    </table>  
    <div class="row editFeatureRequest" data-bind="visible: freq">
      <form data-bind="with: freq">
        <h5><span data-bind="text: action"></span> Feature Request</h5>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" 
                 data-bind="value: title"
                 id="title" name="title">
        </div>  
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" 
              data-bind="value: description"
              id="description" name="title"></textarea>
        </div>  
        <div class="form-group">
          <label for="client_id">Client:</label>
          <select class="form-control" 
                  data-bind="options: $root.clients, value: client, optionsText:'name'"
                  id="client_id" name="client_id"></select>
        </div>  
        <div class="form-group">
          <label for="priority">Priority:</label>
          <input type="number" class="form-control" 
                 data-bind="value: priority"
                 id="priority" name="priority">
        </div>  
        <div class="form-group">
          <label for="target_date">Target Date:</label>
          <input type="date" class="form-control" 
                 data-bind="value: target_date"
                 id="target_date" name="target_date">
        </div>  
        <div class="form-group">
          <label for="product_area_id">Product Area:</label>
          <select class="form-control" 
                  data-bind="options: $root.product_areas, value: product_area, optionsText:'area'"
                  id="product_area_id" name="product_area_id"></select>
        </div>  
        <button type="submit" class="btn btn-default" data-bind="click: $root.addFreq">Submit</button>
        <button class="btn btn-danger" data-bind="click: $root.deleteRequest, visible: id > 0">Delete</button>
      </form>
    </div>  
  </div>

    <!-- script references -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/knockout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sammy.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
